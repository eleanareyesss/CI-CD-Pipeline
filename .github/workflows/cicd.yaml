name: CI/CD Pipeline

on:
  push:
    branches:
      - olt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  audit:
    name: üõ°Ô∏è Audit Frontend Deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run the audit on production deps only
        run: npm audit --omit=dev

  build:
    name: üèóÔ∏è Build Frontend Artifact
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd frontend
          npm i

      - name: Build artifact
        run: |
          cd frontend
          npm run build

      - uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/build

  lint:
    name: üñáÔ∏è Ensure Code Style
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install deps
        run: cd frontend && npm i

      - name: üìå Lint code
        run: cd frontend && npm run lint

  test:
    name: üìù Run Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install deps
        run: cd frontend && npm i

      - name: Run the unit tests
        run: cd frontend && npm run test-ci

  static-analysis:
    name: üë©üèª‚Äçüíª Run Static Code Analysis
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/codeql.config.yml

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install Deps
        run: cd frontend && npm i

      - name: Build
        run: cd frontend && npm run build

  deploy:
    name: üõ†Ô∏è Deploy Frontend Artifact
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - static-analysis
    if: github.ref == 'refs/heads/olt'
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Extract Deployment URL
        run: echo "page_url=${{ steps.deployment.outputs.page_url }}" >> $GITHUB_ENV

  verify:
    name: ‚úîÔ∏è Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Frontend Smoke Test
        env:
          TEST_URL: ${{ env.page_url }}
        run: |
          cd frontend/e2e
          npm i
          npm run smoke
