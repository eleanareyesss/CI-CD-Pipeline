name: CI/CD Pipeline

# Este flujo de trabajo se activa en eventos de push o pull request en la rama principal
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Permisos necesarios
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Trabajo de auditorÃ­a de dependencias
  audit-job:
    name: ğŸ‘©ğŸ»â€ğŸ’» Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      # Chequear el cÃ³digo fuente
      - uses: actions/checkout@v4
      # Auditar dependencias de producciÃ³n
      - name: Audit production dependencies
        run: npm audit --omit=dev 

  # Trabajo de construcciÃ³n del artefacto
  build-job: 
    name: ğŸ—ï¸ Build Artifact
    runs-on: ubuntu-latest
    needs: audit-job
    steps:
      # Chequear el cÃ³digo fuente
      - uses: actions/checkout@v4
      # Configurar Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      # Instalar dependencias y construir el proyecto
      - name: Install and build
        run: |
          cd frontend
          npm install
          npm run build
      # Subir el artefacto generado
      - uses: actions/upload-pages-artifact@v1
        with: 
          path: frontend/build

  # Trabajo de linting de cÃ³digo
  lint-job:
    name: ğŸ–‡ï¸ Lint Code
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      # Chequear el cÃ³digo fuente
      - uses: actions/checkout@v3
      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      # Instalar dependencias y ejecutar el linting
      - name: Install dependencies and lint
        run: |
          cd frontend
          npm install
          npm run lint

  # Trabajo de ejecuciÃ³n de pruebas
  test-job:
    name: ğŸ§ª Run Tests
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      # Chequear el cÃ³digo fuente
      - uses: actions/checkout@v3
      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      # Instalar dependencias y ejecutar pruebas
      - name: Install dependencies and run tests
        run: |
          cd frontend
          npm install
          npm run test-ci

  # Trabajo de anÃ¡lisis estÃ¡tico de cÃ³digo
  static-analysis-job:
    name: ğŸ“ Static Code Analysis
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      # Chequear el cÃ³digo fuente
      - uses: actions/checkout@v3
      # Inicializar CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/codeql.config.yml
      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      # Instalar dependencias y construir el proyecto
      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

  # Trabajo de despliegue del artefacto
  deploy-job:
    name: ğŸ› ï¸ Deploy Artifact
    runs-on: ubuntu-latest
    needs:
      - lint-job
      - test-job
      - static-analysis-job
    if: github.ref == 'refs/heads/main'
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  # Trabajo de verificaciÃ³n del despliegue
  verify-job:
    name: âœ”ï¸ Verify Deployment
    needs:
      - deploy-job
    runs-on: ubuntu-latest
    if: success()
    permissions: write-all
    steps:
      # Chequear el cÃ³digo fuente
      - name: Checkout
        uses: actions/checkout@v3
      # Ejecutar pruebas de humo
      - name: Run smoke test
        run: |
          export TEST_URL=${{needs.deploy-job.outputs.page_url}}
          cd frontend/e2e
          npm install
          npm run smoke
