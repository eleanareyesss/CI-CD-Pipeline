name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  audit:
    name: ğŸ›¡ï¸ Audit Frontend Deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run the audit on production deps only
        run: |
          cd frontend
          npm install
          npm audit --omit=dev

  build:
    name: ğŸ—ï¸ Build Frontend Artifact
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install Dependencies
        run: |
          cd frontend
          npm install
      - name: Build artifact
        run: |
          cd frontend
          npm run build
      - uses: actions/upload-pages-artifact@v1
        with: 
          path: frontend/build

  lint:
    name: ğŸ–‡ï¸ Ensure Code Style
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install deps
        run: |
          cd frontend
          npm install
      - name: ğŸ“Œ Lint code
        run: |
          cd frontend
          npm run lint -- --rule 'react/react-in-jsx-scope: off'

  test:
    name: ğŸ“ Run Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install deps
        run: |
          cd frontend
          npm install
      - name: Run the unit tests
        run: |
          cd frontend
          npm run test-ci

  static-analysis:
    name: ğŸ‘©ğŸ»â€ğŸ’» Run Static Code Analysis
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3 
        with:
          config-file: .github/codeql/codeql.config.yml 
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install Deps
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          npm run build

  deploy:
    name: ğŸ› ï¸ Deploy Frontend Artifact
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - static-analysis
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact: 'frontend/build'

  verify:
    name: âœ”ï¸ Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Frontend Smoke Test
        run: |
          export TEST_URL=${{steps.deployment.outputs.page_url}}
          cd frontend/e2e
          npm install
          npm run smoke
